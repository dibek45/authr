services:
  auth-r:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-r
    restart: always
    ports:
      - "4003:4003"
    environment:
      - PORT=4003
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres

    networks:
      - shared-network

networks:
  shared-network:
    external: true
