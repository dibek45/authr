version: "3.8"

services:
  db:
    image: postgres:16
    restart: always
    container_name: postgres-rifas
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rifas
    volumes:
      - ./pgdata-rifas:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - shared-network  # üëà CAMBIADO
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      timeout: 5s

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-rifas
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=david-6393@hotmail.com
      - PGADMIN_DEFAULT_PASSWORD=Dandroid*1
    ports:
      - "5055:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-network  # üëà CAMBIADO

  backend-rifas:
    build:
      context: ../backend-rifas
      dockerfile: Dockerfile
    container_name: backend-rifas
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres-rifas:5432/rifas
    volumes:
      - ../backend-rifas/uploads:/app/uploads
    ports:
      - "3010:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-network  # üëà CAMBIADO

  admin-rfs:
    image: nginx:alpine
    container_name: admin-rfs
    restart: always
    volumes:
      - /home/dibek/Proyectos/adsrf/dist/adsrf/browser:/usr/share/nginx/html
      - /home/dibek/Proyectos/adsrf/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8083:80"
    networks:
      - shared-network  # üëà CAMBIADO

  rfs:
    image: nginx:alpine
    container_name: angular-rfs
    restart: always
    volumes:
      - ../rfs/dist/mi-proyecto-angular/browser:/usr/share/nginx/html
    ports:
      - "8081:80"
    networks:
      - shared-network  # üëà CAMBIADO

  auth-r:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-r
    restart: always
    ports:
      - "4003:4003"
    environment:
      - PORT=4003
      - DATABASE_URL=postgresql://postgres:postgres@postgres-rifas:5432/rifas
    networks:
      - shared-network  # üëà CAMBIADO
    depends_on:
      - db

# ‚ùå Eliminamos caddy-rifas porque ya est√°s usando uno global

networks:
  shared-network:   # üëà USAMOS red compartida
    external: true
