version: "3.8"

services:
  db:
    image: postgres:16
    restart: always
    container_name: postgres-rifas
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rifas
    volumes:
      - ../api/pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - shared-network  # ðŸ‘ˆ CAMBIADO
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rifas"]
      interval: 10s
      retries: 5
      timeout: 5s

  backend-rifas:
    build:
      context: ../backend-rifas
      dockerfile: Dockerfile
    container_name: backend-rifas
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres-rifas:5432/rifas
    volumes:
      - ../backend-rifas/uploads:/app/uploads
      - ../backend-rifas:/app
    ports:
      - "3010:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-network  # ðŸ‘ˆ CAMBIADO

  admin-rfs:
    image: nginx:alpine
    container_name: admin-rfs
    restart: always
    volumes:
      - /home/dibek/Proyectos/adsrf/dist/adsrf/browser:/usr/share/nginx/html
      - /home/dibek/Proyectos/adsrf/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8083:80"
    networks:
      - shared-network  # ðŸ‘ˆ CAMBIADO

  rfs:
    image: nginx:alpine
    container_name: angular-rfs
    restart: always
    volumes:
      - ../rfs/dist/mi-proyecto-angular/browser:/usr/share/nginx/html
    ports:
      - "8081:80"
    networks:
      - shared-network  # ðŸ‘ˆ CAMBIADO
networks:
  shared-network:   # ðŸ‘ˆ USAMOS red compartida
    external: true
